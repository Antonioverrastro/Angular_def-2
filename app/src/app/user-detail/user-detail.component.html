<div class="container bg-warning">
  <p>user-detail</p>
  <div class="container">
    <div class="col" *ngFor="let user of users">
      <p>{{ user.id }}</p>
    <p>{{ user.name }}</p>
    <p>{{ user.surname }}</p>
    <p>{{user.age}}</p>
    <p>{{user.dateOfBirth | date:"dd-MMM-yyyy"}}</p>
    <p>Address:</p>
    <p>{{user.address?.city}}</p>
    <p>{{user.address?.street}}</p>
    <p>{{user.address?.postalCode}}</p>
    <p>{{user.role}}</p>
    <p>{{user.username}}</p>
    <img src="{{user.profilePhotoUrl}}" alt="Immagine profilo" class="img-min">
    <p>{{user.gender}}</p>
    <button (click)="close(users)">Chiudi</button>
    </div>
  </div>
</div>
