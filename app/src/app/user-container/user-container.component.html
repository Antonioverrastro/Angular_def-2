<div class="container bg-primary">
  <p>User-container</p>
  <div class="row">
    <div class="col">
      <app-user-list [exportUsers]="userList()" (selectUser)="selectUser($event)"></app-user-list>
    </div>
    <div class="col" *ngIf="miniArray.length == 0; else selected"></div>
    <ng-template #selected>
      <div class="col">
        <app-user-detail [users]="shareUser()" (closeWindow)="close($event)"></app-user-detail>
      </div>
    </ng-template>
  </div>
</div>
